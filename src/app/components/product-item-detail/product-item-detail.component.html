<div class="detail-container">
  <div class="product-detail">
    <img alt="product image " src="{{ product.url }}" />
    <div class="product-detail">
      <h2>{{ product.name }}</h2>
      <h5>{{ product.price }} SR</h5>
      <h5>{{ product.description }}</h5>

      <select class="select-input">
        <option
          *ngFor="let opt of options"
          [value]="opt.value"
          onchange="onAmountSelect(opt.value)"
        >
          {{ opt.value }}
        </option>
      </select>
      <div>
        <button class="add-btn" (click)="addToCart(product, amount)">
          Add
        </button>
        <br />
        <a class="back-link" routerLink="/"> back to product list</a>
      </div>
    </div>
  </div>
</div>
